name: Publish Airship Package

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: GCP Project
        type: environment
        default: platform-staging
        required: true

jobs:
  publish-npm:
    environment: ${{ inputs.environment || 'platform-staging' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: |
          npm i -g npm-cli-login
          echo Logging in
          NPM_USER=deploy NPM_PASS=${{secrets.PACKAGE_DEPLOY_PASSWORD}} NPM_REGISTRY=${{vars.REGISTRY_URL}} NPM_EMAIL=engineering@easy.gg npm-cli-login
          echo Setting registry
          npm set registry ${{vars.REGISTRY_URL}}
          echo Logged in as:
          npm whoami --registry ${{vars.REGISTRY_URL}}
          echo Publishing
          npm publish --registry ${{vars.REGISTRY_URL}}


